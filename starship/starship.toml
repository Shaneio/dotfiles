[character]
success_symbol = "[❯](green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
style = "cyan"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "yellow"
ahead = " ⇡${count}"
diverged = " ⇡${ahead_count}⇣${behind_count}"
conflicted = "⚠︎"
untracked = " ?${count}"
modified = " !${count} "
staged = " +${count}"
renamed = "»"
deleted = "✘"
stashed = "≡"

# [cmd_duration]
# format = "[$duration]($style) "
# style = "yellow"

[shell]
bash_indicator = "bash"
fish_indicator = "F"
zsh_indicator = "Z"
nu_indicator= "N"
style = "cyan bold"
disabled = false


